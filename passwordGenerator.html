<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password generator</title>
  <link rel="stylesheet" href="passwordGenerator.css">
</head>
<body>
  
  <div class="supremo">
    <div class="compiler">
      <h1>Budget traker</h1>
  
      <div class="compiler-flex">
  
        <input id="typeHere" title="Type here" type="text" placeholder="Titolo transazione">
  
        <br>
  
        <input id="date" title="Insert the date" type="date">
        
        <br>
  
        <input id="trakIt" title="Insert a number" type="number" placeholder="Inserisci un valore">
        
        <br>
  
        <input id="typeHereBio" title="Type here" type="text" placeholder="description">
  
        <br>
  
        <div id="arrows">
          <div id="first"></div>
          <div id="second"></div>
        </div>
  
        <select title="income/outcome" name="categories" id="categories">
          <option value="" disabled>Type of income</option><!--selected-->
          <option value="income">Income</option>
  
  
          <option value="" disabled>Type of outcome</option>
          <option value="outcome">Outcome</option>
        </select>
        
        <br><br>
  
        <button onclick="enterDatas()">Enter</button>
    
      </div>
  
    </div>
  
    <div class="display">

      <div class="item">

        <div class="flex">  
          <h2 id="title"></h2>          
          <h2 id="money"></h2>
        </div>

        <i id="datetime"></i>
        <p id="bio"></p>
      </div>

    </div>
  
  </div>
  
  <script>
    
    /*
      - da rendere compatibile levando i nomeValue e lasciando il nomeId.value cosi da conservare il codice se decidessi di rimettere il bottone per confermare i dati inseriti

      - le const sono inutili
      
    
      const numValue = trakIt.value;
      const textValue = typeHere.value;
      const bioValue = typeHereBio.value;
      const dateValue = date.value;
      const categoriesValue = categories.value;

      function enterDatas() {

        document.getElementById('title').innerText = textValue;
        document.getElementById('bio').innerText = bioValue;
        document.getElementById('datetime').innerText = dateValue;

        if (categoriesValue === 'income') {
          document.getElementById('money').innerText = '+ ' + numValue + ' €';
          money.style.color = 'green';
        } else {
          document.getElementById('money').innerText = '- ' + numValue + ' €';
          money.style.color = 'red';
        }
      };*/

      /*model 
      .addEventListener("input", () => {
        .textContent = .value;
      });*/

      typeHere.addEventListener("input", () => {
        title.textContent = typeHere.value;
      });

      date.addEventListener("input", () => {
        datetime.textContent = date.value;
      });

      function color() {
        if (categories.value === 'income') {
          document.getElementById('money').innerText = '+ ' + trakIt.value + ' €';
          money.style.color = 'green';
        } else {
          document.getElementById('money').innerText = '- ' + trakIt.value + ' €';
          money.style.color = '#ff331f';
        }
      }

      trakIt.addEventListener("input", () => {
        money.textContent = trakIt.value;

        color();        

      });

      typeHereBio.addEventListener("input", () => {
        bio.textContent = typeHereBio.value;
      });

      let isOpen = false;

      categories.addEventListener('click', function () {
        if (!isOpen) {
          first.style.marginTop = '10px';
          first.style.marginLeft = '10px';
          second.style.marginTop = '10px';
          second.style.marginLeft = '2px';
          arrows.style.marginTop = '30px';
        } else {
          first.style.marginTop = '';
          first.style.marginLeft = '';
          second.style.marginTop = '';
          second.style.marginLeft = '';
          arrows.style.marginTop = '40px'; // valore iniziale
        }
        isOpen = !isOpen;
      });

  </script>

</body>
</html>
